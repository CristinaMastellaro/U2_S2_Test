<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Real Netflix Profile Setting</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/scss/profile.css" />
  </head>
  <body class="bg-black text-light">
    <header>
      <img
        src="./Netflix-assets/assets/netflix_logo.png"
        alt="Netflix logo"
        style="height: 40px"
      />
    </header>
    <main class="w-75 px-md-5 mx-auto mt-4">
      <h1 class="text-light">Edit Profile</h1>
      <div class="container p-0 mt-4">
        <div
          class="row gx-3 border-bottom border-dark-subtle row-cols-1 row-cols-md-2"
        >
          <div class="col col-md-3 col-lg-2 mb-3">
            <div id="avatarContainer">
              <img src="./Netflix-assets/assets/avatar.png" alt="" />
              <a href="#"
                ><svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  fill="white"
                  class="bi bi-pencil-fill"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.5.5 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11z"
                  />
                </svg>
              </a>
            </div>
          </div>
          <div class="col offset-lg-1 col-md-9">
            <input
              type="text"
              placeholder="Strive Student"
              class="bg-dark-subtle w-100 mb-3 px-2"
            />
            <div class="border-bottom border-dark-subtle pb-4">
              <label for="language" class="text-white-50 mb-1">Language:</label>
              <!-- Sistemare, mi sa che Ã¨ sbagliato -->
              <div class="dropdown" id="language">
                <button
                  class="btn btn-outline-light dropdown-toggle py-1 rounded-0"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  English
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">English</a></li>
                  <li><a class="dropdown-item" href="#">Italian</a></li>
                  <li><a class="dropdown-item" href="#">Japanese</a></li>
                </ul>
              </div>
            </div>
            <div class="my-4 border-bottom border-dark-subtle pb-4">
              <h6 class="text-white-50 fw-normal">Maturity Settings:</h6>
              <p
                class="bg-secondary p-1 text-center text-white"
                style="width: 190px"
              >
                ALL MATURITY RATINGS
              </p>
              <p class="text-light">
                Show titles of
                <span class="fw-bold">all maturity ratings</span> for this
                profile.
              </p>
              <button class="btn btn-outline-secondary px-4 rounded-0">
                EDIT
              </button>
            </div>
            <div class="my-4 pb-4">
              <h6 class="text-white-50 fw-normal">Autoplay controls</h6>
              <fieldset>
                <div class="d-flex mb-2 align-items-center">
                  <input
                    type="checkbox"
                    id="nextEpisode"
                    name="check"
                    value="nextEpisode"
                    class="me-2"
                  />
                  <label for="nextEpisode"
                    >Autoplay next episode in a series on all devices.</label
                  >
                </div>
                <div class="d-flex align-items-center">
                  <input
                    type="checkbox"
                    id="browsing"
                    name="check"
                    value="browsing"
                    class="me-2"
                  />
                  <label for="browsing"
                    >Autoplay previews while browsing on all devices.</label
                  >
                </div>
              </fieldset>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="w-75 px-md-5 mx-auto">
      <div class="mt-4 d-flex justify-content-between flex-column flex-md-row">
        <button class="btn btn-light rounded-0 px-4 fw-bold mb-2">SAVE</button>
        <button class="btn btn-outline-secondary rounded-0 px-4 mb-2">
          CANCEL
        </button>
        <button class="btn btn-outline-secondary rounded-0 px-4 mb-2">
          DELETE PROFILE
        </button>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
